apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: capo-controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: capo-controller-manager
spec:
  selector:
    matchLabels:
      control-plane: capo-controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: capo-controller-manager
    spec:
      containers:
      - name: manager
        image: controller:latest
        imagePullPolicy: Always
        volumeMounts:
          - name: cloud-config
            mountPath: /etc/openstack
        env:
          - name: OS_CLOUD
            valueFrom:
              secretKeyRef:
                name: cloud-selector
                key: OS_CLOUD
      volumes:
        - name: cloud-config
          secret:
            secretName: cloud-config
      terminationGracePeriodSeconds: 10
